<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit">
    </form>
    {% if image_path %}
        <img src="/static/images/{{image_path}}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
